<div class="login-page-wrapper">
  <div class="branding-side">
    <div class="branding-content">
      <h1>Bem-vindo ao Sistema de Gestão de Frotas</h1>
      <p>Gerenciamento inteligente para sua frota de veículos.</p>
    </div>
  </div>

  <div class="form-side">
    <div class="login-container">
      <h2>Acesse sua Conta</h2>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required email
            #emailInput="ngModel">
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
            <div *ngIf="emailInput.errors?.['required']">E-mail é obrigatório.</div>
            <div *ngIf="emailInput.errors?.['email']">Formato de e-mail inválido.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" [(ngModel)]="credentials.senha" required #senhaInput="ngModel">
          <div *ngIf="senhaInput.invalid && (senhaInput.dirty || senhaInput.touched)" class="error-message">
            <div *ngIf="senhaInput.errors?.['required']">Senha é obrigatória.</div>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message main-error">
          {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn-primary">Entrar</button>
      </form>
    </div>
  </div>
</div>
