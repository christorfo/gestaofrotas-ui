<div class="login-container">
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
  <div class="shape shape-4"></div>

  <div class="login-form">
    <h1 class="logo">frota hucp™</h1>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <div class="input-group">
        <label for="email">ENDEREÇO DE EMAIL</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required email
          #emailInput="ngModel">
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
          <div *ngIf="emailInput.errors?.['required']">E-mail é obrigatório.</div>
          <div *ngIf="emailInput.errors?.['email']">Formato de e-mail inválido.</div>
        </div>
      </div>

      <div class="input-group">
        <label for="password">SENHA</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.senha" required
          #senhaInput="ngModel">
        <div *ngIf="senhaInput.invalid && (senhaInput.dirty || senhaInput.touched)" class="error-message">
          <div *ngIf="senhaInput.errors?.['required']">Senha é obrigatória.</div>
        </div>
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        ENTRAR
      </button>
    </form>
  </div>
</div>
