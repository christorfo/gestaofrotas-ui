<div class="login-container">
  <h2>Sistema de Gestão de Frotas</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="credentials.email" 
        required
        email
        #emailInput="ngModel">
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
        <div *ngIf="emailInput.errors?.['required']">E-mail é obrigatório.</div>
        <div *ngIf="emailInput.errors?.['email']">Formato de e-mail inválido.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input 
        type="password" 
        id="senha" 
        name="senha" 
        [(ngModel)]="credentials.senha" 
        required
        #senhaInput="ngModel">
      <div *ngIf="senhaInput.invalid && (senhaInput.dirty || senhaInput.touched)" class="error-message">
        <div *ngIf="senhaInput.errors?.['required']">Senha é obrigatória.</div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message main-error">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
</div>
